<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jocul Blocurilor</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-gap: 20px;
            margin-bottom: 20px;
        }
        .brick {
            width: 100px;
            height: 100px;
            background-color: brown;
            border: 3px solid black;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            font-weight: bold;
        }
        .pressed {
            transform: translateY(-10px);
        }
        #message, #nextButton {
            display: none;
            margin-top: 20px;
            font-size: 20px;
        }
        #nextButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="brick" id="brick1">1</div>
        <div class="brick" id="brick2">2</div>
        <div class="brick" id="brick3">3</div>
        <div class="brick" id="brick4">4</div>
    </div>
    <div id="message">FelicitÄƒri! Ai descoperit indiciul secret.</div>
    <button id="nextButton" onclick="nextPage()">Mai departe</button>

    <script>
        const sequence = ["brick1", "brick4", "brick3", "brick2"];
        let userSequence = [];
        let index = 0;

        document.querySelectorAll(".brick").forEach(brick => {
            brick.addEventListener("click", function() {
                this.classList.add("pressed");
                setTimeout(() => this.classList.remove("pressed"), 300);
                
                if (this.id === sequence[index]) {
                    userSequence.push(this.id);
                    index++;
                    if (index === sequence.length) {
                        document.getElementById("message").style.display = "block";
                        document.getElementById("nextButton").style.display = "block";
                        index = 0;
                        userSequence = [];
                    }
                } else {
                    index = 0;
                    userSequence = [];
                }
            });
        });

        function nextPage() {
            window.location.href = "comoara.html";
        }
    </script>
</body>
</html>
